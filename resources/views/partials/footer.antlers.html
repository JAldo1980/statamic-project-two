<div class="mt-16 bg-gray-900">

        class="
            bg-gray-900
            text-md
            uppercase
            flex
            items-center
            justify-between
            py-8
            space-x-4
            max-w-screen-xl
            mx-auto
            hidden
            sm:flex
        "
    >

            <img
                class="w-12 cursor-pointer"
                src="/images/WE ARE CODERS LOGO.png"

            >

        <div class="flex gap-6">

                <img src="/images/icon_dribbble.svg" alt="Dribbble" />

            <a href="#" class="w-6 cursor-pointer social-icon hover-effect">
                <img src="/images/icon_instagram.svg" alt="Instagram" />
            </a>
            <a href="#" class="w-6 cursor-pointer social-icon hover-effect">
                <img src="/images/icon_medium.svg" alt="Medium" />
            </a>
            <a href="#" class="w-6 cursor-pointer social-icon hover-effect">
                <img src="/images/icon_twitter.svg" alt="Twitter" />
            </a>

    <div class="text-center text-gray-600">
        <small>James Alderman 2024</small>
    </div>
</div>
