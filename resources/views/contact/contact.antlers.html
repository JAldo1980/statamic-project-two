<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title }}</title>
    </head>
    <body>
        <header>
            <h1 class="text-4xl mt-16">{{ title }}</h1>
        </header>
        <main class="flex flex-col">
            <p class="mt-16">{{ content | markdown }}</p>

            <form
                class="mt-16 flex flex-col"
                method="post"
                action="/!/forms/contact"
            >
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="message">Message:</label>
                <textarea
                    id="message"
                    name="message"
                    rows="5"
                    required
                ></textarea>

                <button
                    class="
                        mt-4
                        bg-red-500
                        text-white
                        py-2
                        px-6
                        rounded-full
                        hover:bg-red-600
                        transition
                        duration-300
                        ease-in-out
                    "
                    type="submit"
                >
                    Book a Discovery Call
                </button>
            </form>
        </main>
        {{partial:partials/footer }}
    </body>
</html>
