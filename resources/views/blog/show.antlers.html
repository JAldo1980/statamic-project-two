<div class="max-w-screen-xl mx-auto py-8 px-4">
    <h1 class="text-3xl bg-red-400 text-center text-white font-bold mt-6 p-6">
        {{ title }}
    </h1>
    <div class="flex justify-center">
        <img src="{{ featured_image }}" alt="blog featured image" />
    </div>
    <div
        class="
            border
            text-center text-white
            border-red-400
            mt-8
            p-3
            text-xs
            uppercase
        "
    >
        Published on {{ date }} by {{ author:name }}
    </div>
    <article class="space-y-4 mt-8 text-sm text-white leading-loose">
        {{ content }}
    </article>
    <div class="mt-16">
        <h3 class="text-4xl">Recommended blogs</h3>
        <div class="space-y-4 mt-4">
            {{ collection:blog limit="3" exclude="{ id }" }}
            <div class="p-4 bg-white rounded-lg shadow-md">
                <a href="{{ url }}" class="text-lg font-bold text-green-600"
                    >{{ title }}</a
                >
                <p class="text-sm text-green-400">{{ excerpt }}</p>
            </div>
            {{ /collection:blog }}
        </div>
    </div>
</div>
